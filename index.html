<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Miranda Sur</title>

<!-- Minimalist CSS -->
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, Helvetica, sans-serif;
    }

    body {
        overflow: hidden;
        color: white;
    }

    /* Background video */
    #bg-video {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        object-fit: cover;
        z-index: -10;
    }

    /* Navigation */
    nav {
        position: fixed;
        top: 25px;
        right: 25px;
        display: flex;
        gap: 20px;
        font-size: 14px;
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    nav a {
        color: white;
        text-decoration: none;
        border-bottom: 1px solid transparent;
        transition: 0.3s;
    }
    nav a:hover {
        border-bottom: 1px solid white;
        opacity: 0.7;
    }

    /* Footer left info */
    #footer-info {
        position: fixed;
        bottom: 25px;
        left: 25px;
        font-size: 12px;
        opacity: 0.9;
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    /* Floating pop-up windows */
    .floating-window {
        position: absolute;
        width: 260px;
        border: 1px solid white;
        padding: 8px;
        background: rgba(0,0,0,0.4);
        backdrop-filter: blur(6px);
        animation: float 12s infinite linear;
    }

    .floating-window img,
    .floating-window video {
        width: 100%;
        height: auto;
        display: block;
    }

    @keyframes float {
        0%   { transform: translateY(0px) translateX(0px); }
        50%  { transform: translateY(-20px) translateX(10px); }
        100% { transform: translateY(0px) translateX(0px); }
    }
</style>
</head>

<body>

<!-- Background video -->
<video id="bg-video" autoplay loop muted playsinline>
    <source src="YOUR-BACKGROUND-VIDEO.mp4" type="video/mp4">
</video>

<!-- Navigation -->
<nav>
    <a href="#about">About</a>
    <a href="#projects">Projects</a>
    <a href="#contact">Contact</a>
    <a href="#classes">Classes</a>
</nav>

<!-- Footer info -->
<div id="footer-info"></div>

<!-- Floating pop-ups (add more if you want) -->
<div class="floating-window" style="top: 20%; left: 10%;">
    <img src="YOUR-IMAGE-1.jpg" alt="">
</div>

<div class="floating-window" style="top: 60%; left: 70%;">
    <video src="YOUR-VIDEO-CLIP.mp4" autoplay loop muted></video>
</div>

<div class="floating-window" style="top: 35%; left: 55%;">
    <img src="YOUR-IMAGE-2.jpg" alt="">
</div>

<!-- JS for date + random movement -->
<script>
    // Write today's date
    const footer = document.getElementById("footer-info");
    const today = new Date();
    footer.innerHTML = today.toLocaleDateString("en-US") + " â€” All rights reserved";

    // Random floating movement
    function randomizePositions() {
        document.querySelectorAll(".floating-window").forEach(win => {
            const x = Math.random() * 70 + "%";
            const y = Math.random() * 70 + "%";
            win.style.top = y;
            win.style.left = x;
        });
    }

    setInterval(randomizePositions, 8000);
</script>

</body>
</html>
